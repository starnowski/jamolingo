name: Java CI with Maven

on:
  push:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: ./mvnw clean install --file pom.xml

  publish:
    runs-on: ubuntu-22.04
    name: "Publish to the Maven Central Repository"
    needs: [build]
    steps:
      - name: Git checkout
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/checkout@v4
        # Install JDKs and maven toolchain
      - name: Set up JDK 17
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        if: startsWith(github.ref, 'refs/tags/v')
        run: ./deploy/release.sh
        env:
          GPG_KEYNAME: '${{ secrets.GPG_KEYNAME }}'
          GPG_PASSPHRASE: '${{ secrets.GPG_PASSPHRASE }}'
          ENCRYPTION_PASSWORD: '${{ secrets.ENCRYPTION_PASSWORD }}'
          GPG_PUBLIC_KEYNAME: '${{ secrets.GPG_PUBLIC_KEYNAME }}'
          MAVEN_USERNAME: '${{ secrets.JAMOLINGO_MAVEN_USERNAME }}'
          MAVEN_PASSWORD: '${{ secrets.JAMOLINGO_MAVEN_PASSWORD }}'